<!DOCTYPE html>
<html lang="th">
<head>
<title>Tonk Project Control</title>
<style>
/* Base Styles */
html, body {
    background-color: #222;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
    padding-top: 60px; /* Header Padding */
}

/* Header/Title */
.header-title {
    position: fixed;
    top: 30px;
    left: 50%;
    transform: translateX(-50%);
    color: #00bcd4;
    font-size: 2em;
    font-weight: bold;
    padding: 5px 15px;
    background: rgba(0, 0, 0, 0.3);
    border-radius: 8px;
    z-index: 100;
}

/* --- MAIN LAYOUT (สำหรับ Video Stream - จัดกึ่งกลาง) --- */
.main-layout {
    display: flex;
    justify-content: center;
    align-items: center;
    height: calc(100vh - 60px);
    width: 100vw;
    box-sizing: border-box;
    padding: 10px;
}
.stream-container {
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 0;
}
img {
    border: 3px solid #00bcd4;
    box-shadow: 0 0 25px rgba(0, 188, 212, 0.5);
    max-width: 100%;
    max-height: 100%;
    width: auto;
    height: auto;
    object-fit: contain;
    cursor: crosshair;
}

/* --- TOP RIGHT: Status & Telemetry (Fixed - HUD Style) --- */
.info-panel {
    position: fixed;
    top: 80px;
    right: 10px;
    background-color: transparent;
    border: none;
    border-radius: 0;
    padding: 15px;
    box-shadow: none;
    width: 250px;
    display: flex;
    flex-direction: column;
    align-items: center;
    z-index: 100;
}
.info h2 {
    color: #00bcd4;
    margin-top: 0;
    border-bottom: 1px solid rgba(85, 85, 85, 0.5);
    padding-bottom: 5px;
    width: 100%;
    text-align: center;
}
.info p { margin: 10px 0; font-size: 0.95em; width: 100%; display: flex; justify-content: space-between; }
.info .status { color: #4CAF50; font-weight: bold; }
.info span { color: #fff; font-weight: normal; }
.info hr { border-color: rgba(85, 85, 85, 0.5); width: 100%; margin: 10px 0; }


/* --- BOTTOM LEFT: Movement Control Box (หลัก) --- */
#movement-control-box {
    position: fixed;
    bottom: 20px;
    left: 20px;
    background: transparent;
    border: none;
    border-radius: 0;
    padding: 15px;
    box-shadow: none;
    display: flex;
    flex-direction: column;
    align-items: center;
    z-index: 100;
}
#virtualJoystick { /* JOYSTICK หลัก (WASD) */
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background: rgba(85, 85, 85, 0.7);
    border: 2px solid #FFC107;
    position: relative;
    cursor: grab;
    user-select: none;
    display: flex;
    justify-content: center;
    align-items: center;
}
#joystickThumb {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    background: #FFC107;
    position: absolute;
    box-shadow: 0 0 15px rgba(255, 193, 7, 0.8);
    transition: background 0.1s;
}

/* Laser/GPIO Status */
.gpio-status {
    color: #ccc;
    margin-top: 10px;
    font-size: 14px;
    padding: 5px 10px;
    border-radius: 5px;
}
.gpio-status.on { color: #4CAF50; background-color: rgba(76, 175, 80, 0.1); }
.gpio-status.off { color: #f44336; background-color: rgba(244, 67, 54, 0.1); }


/* --- BOTTOM RIGHT: Auxiliary Control Box (ใหม่ - Joystick) --- */
#auxiliary-control-box {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: transparent;
    border: none;
    border-radius: 0;
    padding: 15px;
    box-shadow: none;
    display: flex;
    flex-direction: column;
    align-items: center;
    z-index: 100;
    height: 300px; /* ลดความสูงลงให้เหมาะกับจอยสติ๊ก */
}
.aux-control { width: 100%; text-align: center; }

/* New AUX JOYSTICK Styles */
#virtualJoystickAux { /* JOYSTICK เสริม (Turret Control) */
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background: rgba(50, 50, 50, 0.7);
    border: 2px solid #64B5F6; /* สีฟ้า */
    position: relative;
    cursor: grab;
    user-select: none;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 5px;
}
#joystickThumbAux {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    background: #64B5F6; /* สีฟ้า */
    position: absolute;
    box-shadow: 0 0 15px rgba(100, 181, 246, 0.8);
    transition: background 0.1s;
}

/* FIRE BUTTON */
#fireButton {
    background-color: #f44336;
    color: white;
    font-size: 16px;
    font-weight: bold;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    border-radius: 8px;
    width: 100%;
    max-width: 200px; /* จำกัดความกว้างให้พอดีกับจอยสติ๊ก */
    height: 40px;
    margin-top: 15px;
    box-shadow: 0 3px #c63700;
    transition: background-color 0.1s, transform 0.1s;
}
#fireButton:active {
    background-color: #d32f2f;
    transform: translateY(2px);
    box-shadow: 0 1px #c63700;
}

/* ซ่อนสไตล์ Slider เดิม */
.slider-container, .slider-info, .vertical-slider {
    display: none;
}
</style>
</head>
<body>
<div class="header-title">Tonk Project</div>

<div class="main-layout">
    <div class="stream-container">
        <img id="videoStream" src="stream.mjpg" />
    </div>
</div>

<div class="info-panel">
    <h2>Status & Telemetry</h2>
    <div class="info" style="width: 100%;">
        <p>Time: <span id="piTime">Loading...</span></p>
        <p>Latency: <span id="cameraLatency">N/A</span> ms</p>
        <p>Distance: <span id="ultrasonicDistance">N/A</span> cm</p>
        
        <hr>
        <p>Command: <span id="keyPressStatus" class="status">None</span></p>
        <hr>
        <h3>Turret Aim (Mouse)</h3>
        <p>Aim X: <span id="mouseX">0</span></p>
        <p>Aim Y: <span id="mouseY">0</span></p>
    </div>
</div>
    
<div id="movement-control-box">
    
    <div id="virtualJoystick">
        <div id="joystickThumb"></div>
    </div>
    
    <p style="margin-top: 15px; font-size: 0.9em; color: #aaa;">Keyboard: **WASD** for Movement</p>
    <div id="gpioStatus" class="gpio-status off">Laser Status: OFF</div>
</div>

<div id="auxiliary-control-box">
    <div class="aux-control">
        
        <div id="virtualJoystickAux">
            <div id="joystickThumbAux"></div>
        </div>
        <p style="margin-top: 15px; font-size: 0.9em; color: #aaa;">Aux: **Pan/Tilt** (Turret Rotation)</p>
        <p style="margin-top: 5px; font-size: 0.9em; color: #aaa;">Keyboard: **J/K** for Pan</p>
        
        <div id="fireButton">FIRE</div>
    </div>
</div>

<audio id="fireSound" src="gunshot.mp3" preload="auto"></audio>

<script>
    const gpioStatus = document.getElementById('gpioStatus');
    const piTimeElement = document.getElementById('piTime');
    const mouseXElement = document.getElementById('mouseX');
    const mouseYElement = document.getElementById('mouseY');
    const videoStream = document.getElementById('videoStream');
    const cameraLatencyElement = document.getElementById('cameraLatency');
    const keyPressStatus = document.getElementById('keyPressStatus');
    const ultrasonicDistanceElement = document.getElementById('ultrasonicDistance');
    const fireSound = document.getElementById('fireSound');
    
    // --- MAIN JOYSTICK ELEMENTS ---
    const joystick = document.getElementById('virtualJoystick');
    const thumb = document.getElementById('joystickThumb');

    const joystickRadius = joystick.offsetWidth / 2;
    const thumbRadius = thumb.offsetWidth / 2;
    const maxDistance = joystickRadius - thumbRadius;

    let isDragging = false;
    let lastCommand = 'X';
    // --- END MAIN JOYSTICK ELEMENTS ---
    
    // --- AUX JOYSTICK ELEMENTS ---
    const joystickAux = document.getElementById('virtualJoystickAux');
    const thumbAux = document.getElementById('joystickThumbAux');
    const joystickAuxRadius = joystickAux.offsetWidth / 2;
    const thumbAuxRadius = thumbAux.offsetWidth / 2;
    const maxDistanceAux = joystickAuxRadius - thumbAuxRadius;
    
    let isDraggingAux = false;
    let lastAuxCommandX = 0;
    let lastAuxCommandY = 0;
    let auxPanCommandInterval = null; 
    const AUX_PAN_THRESHOLD = 50; 
    // --- END AUX JOYSTICK ELEMENTS ---
    
    const fireButton = document.getElementById('fireButton');
    const pressedKeys = new Set();
    const movementKeys = new Set(['w', 'a', 's', 'd']);
    const turretKeys = new Set(['j', 'k']);
    let isFireOn = false;

    // ******************** ส่วนควบคุมการกดค้าง (J/K) ********************
    let turretPanInterval = null;
    // ปรับความถี่ในการส่งคำสั่งให้เร็วขึ้นเพื่อความ Smooth
    const TURRET_PAN_INTERVAL_MS = 50; 

    function throttle(func, delay) {
        let inThrottle;
        return function() {
            const args = arguments;
            const context = this;
            if (!inThrottle) {
                func.apply(context, args);
                inThrottle = true;
                setTimeout(() => inThrottle = false, delay);
            }
        }
    }

    // ฟังก์ชันส่งคำสั่งเคลื่อนที่ (Main Joystick)
    function sendMovementCommand(command) {
        if (!['W', 'A', 'S', 'D', 'X'].includes(command.toUpperCase())) return;
        
        if (command.toUpperCase() === lastCommand) return;

        fetch(`/tank_command?cmd=${command.toUpperCase()}`)
            .then(response => {
                if (response.ok) {
                    lastCommand = command.toUpperCase();
                    if (command !== 'X') {
                        keyPressStatus.textContent = command.toUpperCase();
                    } else {
                        keyPressStatus.textContent = 'X (Stop)';
                    }
                } else {
                    console.error(`Failed to send tank command: ${command.toUpperCase()}`);
                }
            })
            .catch(error => {
                console.error('Error sending tank command:', error);
            });
    }

    // ฟังก์ชันส่งคำสั่ง Turret สำหรับปุ่ม J/K และ Aux Joystick
    // เพิ่มการรองรับคำสั่ง 'T' (Stop)
    function sendTurretCommand(direction) {
        // Direction จะเป็น 'L', 'R' หรือ 'T' (สำหรับ Stop)
        const command = (direction === 'L' || direction === 'R') ? direction : 'T';

        fetch(`/turret_move_key?dir=${command}`)
            .then(response => {
                if (response.ok) {
                    keyPressStatus.textContent = (command === 'T') ? 'None' : `Turret ${command}`;
                }
            })
            .catch(error => { console.error('Error sending turret command:', error); });
    }

    function startTurretPan(direction) {
        // ถ้ามีการกดปุ่มทิศทางอื่นค้างอยู่ ให้ยกเลิก interval เดิมก่อน
        if (turretPanInterval !== null) {
            clearInterval(turretPanInterval);
        }

        // 1. ส่งคำสั่งทันที (ครั้งแรก)
        sendTurretCommand(direction);

        // 2. ตั้งค่าให้ส่งคำสั่งซ้ำทุกๆ TURRET_PAN_INTERVAL_MS
        turretPanInterval = setInterval(() => {
            sendTurretCommand(direction);
        }, TURRET_PAN_INTERVAL_MS);
    }

    function stopTurretPan() {
        if (turretPanInterval !== null) {
            clearInterval(turretPanInterval);
            turretPanInterval = null;
            // *** ส่งคำสั่งหยุด 'T' ทันทีเมื่อปล่อย ***
            sendTurretCommand('T'); 
        }
    }
    // ******************** สิ้นสุดส่วนควบคุมการกดค้าง (J/K) ********************


    // ฟังก์ชันส่งคำสั่งควบคุมเสริม (Auxiliary Joystick/Mouse Drag - Proportional Control)
    function sendAuxCommand(x, y) {
        // NOTE: ฟังก์ชันนี้ใช้สำหรับการควบคุมแบบ Proportional (Mouse Drag)
        const threshold = 5;
        if (Math.abs(x - lastAuxCommandX) < threshold && Math.abs(y - lastAuxCommandY) < threshold) return;

        fetch(`/set_mouse_pos?x=${x}&y=${y}`)  
            .then(response => {
                if (response.ok) {
                    lastAuxCommandX = x;
                    lastAuxCommandY = y;
                }
            })
            .catch(error => { console.error('Error sending auxiliary command:', error); });
    }
    const throttledSendAuxCommand = throttle(sendAuxCommand, 50);

    const throttledSendCommand = throttle(sendMovementCommand, 150);


    // --- MAIN JOYSTICK LOGIC ---
    function handleJoystickStart(e) {
        e.preventDefault();
        isDragging = true;
        thumb.style.transition = 'none';
    }

    function getJoystickPosition(e, joystickElement, joystickRadius) {
        const rect = joystickElement.getBoundingClientRect();
        const centerX = rect.left + joystickRadius;
        const centerY = rect.top + joystickRadius;

        const clientX = e.clientX || (e.touches && e.touches[0].clientX);
        const clientY = e.clientY || (e.touches && e.touches[0].clientY);

        const dx = clientX - centerX;
        const dy = clientY - centerY;

        return { dx, dy, distance: Math.sqrt(dx * dx + dy * dy) };
    }

    function handleJoystickMove(e) {
        if (!isDragging) return;
        e.preventDefault();

        let { dx, dy, distance } = getJoystickPosition(e, joystick, joystickRadius);
        let command = 'X';

        if (distance > maxDistance) {
            const angle = Math.atan2(dy, dx);
            dx = maxDistance * Math.cos(angle);
            dy = maxDistance * Math.sin(angle);
        }

        thumb.style.transform = `translate(${dx}px, ${dy}px)`;

        const threshold = maxDistance * 0.2;
        
        if (distance > threshold) {
            if (Math.abs(dy) > Math.abs(dx)) {
                command = (dy < 0) ? 'W' : 'S';
            } else {
                command = (dx > 0) ? 'D' : 'A';
            }
        }
        
        throttledSendCommand(command);
    }

    function handleJoystickEnd() {
        if (!isDragging) return;
        isDragging = false;
        
        thumb.style.transition = 'transform 0.2s ease-out';
        thumb.style.transform = 'translate(0px, 0px)';
        
        sendMovementCommand('X');
    }

    joystick.addEventListener('mousedown', handleJoystickStart);
    document.addEventListener('mousemove', handleJoystickMove);
    document.addEventListener('mouseup', handleJoystickEnd);

    joystick.addEventListener('touchstart', handleJoystickStart);
    document.addEventListener('touchmove', handleJoystickMove);
    document.addEventListener('touchend', handleJoystickEnd);
    document.addEventListener('touchcancel', handleJoystickEnd);
    // --- END MAIN JOYSTICK LOGIC ---
    
    
    // --- AUX JOYSTICK LOGIC (ส่วนที่แก้ไข) ---
    function handleJoystickAuxStart(e) {
        e.preventDefault();
        isDraggingAux = true;
        thumbAux.style.transition = 'none';
        
        // เคลียร์ interval เก่า
        stopTurretPan(); 
    }
    
    function handleJoystickAuxMove(e) {
        if (!isDraggingAux) return;
        e.preventDefault();

        let { dx, dy, distance } = getJoystickPosition(e, joystickAux, joystickAuxRadius);
        
        if (distance > maxDistanceAux) {
            const angle = Math.atan2(dy, dx);
            dx = maxDistanceAux * Math.cos(angle);
            dy = maxDistanceAux * Math.sin(angle);
        }

        thumbAux.style.transform = `translate(${dx}px, ${dy}px)`;
        
        // ******************** Logic สำหรับ Aux Joystick Pan ********************
        
        let direction = null;
        if (dx < -AUX_PAN_THRESHOLD) {
            direction = 'L'; // Left (j)
        } else if (dx > AUX_PAN_THRESHOLD) {
            direction = 'R'; // Right (k)
        }  
        
        // จัดการการส่งคำสั่งต่อเนื่อง
        if (direction) {
            if (auxPanCommandInterval === null) {
                 // เริ่มส่งคำสั่งซ้ำ โดยใช้ TURRET_PAN_INTERVAL_MS ใหม่
                auxPanCommandInterval = setInterval(() => {
                    sendTurretCommand(direction);
                }, TURRET_PAN_INTERVAL_MS);
                
                // ส่งคำสั่งครั้งแรกทันที
                sendTurretCommand(direction);
            }
        } else {
            // ถ้าอยู่ในบริเวณตรงกลาง (หยุด)
            if (auxPanCommandInterval !== null) {
                // หยุด interval และส่งคำสั่งหยุด 'T' 
                stopTurretPan();
            }
        }
        
        // ******************** สิ้นสุด Logic ********************
    }

    function handleJoystickAuxEnd() {
        if (!isDraggingAux) return;
        isDraggingAux = false;
        
        thumbAux.style.transition = 'transform 0.2s ease-out';
        thumbAux.style.transform = 'translate(0px, 0px)';
        
        // หยุดส่งคำสั่งเมื่อปล่อย
        stopTurretPan();
    }
    
    joystickAux.addEventListener('mousedown', handleJoystickAuxStart);
    document.addEventListener('mousemove', handleJoystickAuxMove);
    document.addEventListener('mouseup', handleJoystickAuxEnd);

    joystickAux.addEventListener('touchstart', handleJoystickAuxStart);
    document.addEventListener('touchmove', handleJoystickAuxMove);
    document.addEventListener('touchend', handleJoystickAuxEnd);
    document.addEventListener('touchcancel', handleJoystickAuxEnd);
    // --- END AUX JOYSTICK LOGIC ---


    // --- LASER FIRE LOGIC ---
    function handleFireOn() {
        if (!isFireOn) {
            isFireOn = true;
            fetch('/laser_on')
                .then(response => {
                    if (response.ok) {
                        updateStatus('on');
                        fireSound.currentTime = 0;
                        fireSound.play();
                    }
                })
                .catch(error => {
                    console.error('Error sending laser ON command:', error);
                    updateStatus('off');
                });
        }
    }
    
    function handleFireOff() {
        if (isFireOn) {
            isFireOn = false;
            fetch('/laser_off')
                .then(response => {
                    if (response.ok) {
                        updateStatus('off');
                    }
                })
                .catch(error => {
                    console.error('Error sending laser OFF command:', error);
                    updateStatus('off');
                });
        }
    }
    function updateStatus(state) {
        if (state === 'on') {
            gpioStatus.textContent = "Laser Status: ON (FIRE)";
            gpioStatus.classList.remove('off');
            gpioStatus.classList.add('on');
        } else {
            gpioStatus.textContent = "Laser Status: OFF";
            gpioStatus.classList.remove('on');
            gpioStatus.classList.add('off');
        }
    }

    fireButton.addEventListener('mousedown', handleFireOn);
    fireButton.addEventListener('mouseup', handleFireOff);
    fireButton.addEventListener('touchstart', (e) => { e.preventDefault(); handleFireOn(); });
    fireButton.addEventListener('touchend', (e) => { e.preventDefault(); handleFireOff(); });
    fireButton.addEventListener('touchcancel', (e) => { e.preventDefault(); handleFireOff(); });
    // --- END LASER FIRE LOGIC ---


    // --- KEYBOARD CONTROL (J/K Key Hold Support) ---
    document.addEventListener('keydown', (e) => {
        const key = e.key.toLowerCase();
        
        if (pressedKeys.has(key)) return;
        pressedKeys.add(key);
        
        if (key === ' ') {
            if (!isFireOn) {
                e.preventDefault();
                handleFireOn();
            }
        }
        else if (movementKeys.has(key)) {
            sendMovementCommand(key);
        }
        // J/K Key Hold Logic
        else if (turretKeys.has(key)) {
            // หยุดการควบคุม Pan จาก Joystick Aux ชั่วคราว ถ้ามีการเริ่มควบคุมด้วยคีย์บอร์ด
            if (auxPanCommandInterval) {
                clearInterval(auxPanCommandInterval);
                auxPanCommandInterval = null;
            }
            
            if (key === 'j') {
                startTurretPan('L'); // Left - เริ่มส่งคำสั่งซ้ำ
            } else if (key === 'k') {
                startTurretPan('R'); // Right - เริ่มส่งคำสั่งซ้ำ
            }
        }
    });

    document.addEventListener('keyup', (e) => {
        const key = e.key.toLowerCase();
        
        pressedKeys.delete(key);
        
        if (key === ' ') {
            handleFireOff();
        }
        else if (movementKeys.has(key)) {
            
            const remainingMovementKeys = Array.from(pressedKeys).filter(k => movementKeys.has(k));
            
            if (remainingMovementKeys.length > 0) {
                const nextCommandKey = remainingMovementKeys[0];
                sendMovementCommand(nextCommandKey);
            } else {
                sendMovementCommand('X');
            }
        }
        // J/K Key Release Logic
        else if (turretKeys.has(key)) {
            stopTurretPan(); // หยุดส่งคำสั่งซ้ำและส่งคำสั่ง 'T' (Stop)
        }
    });
    // --- END KEYBOARD CONTROL ---
    
    // Mouse control on the video image (for Pan/Tilt servos - Proportional Control)
    const throttledSendPos = throttle((x, y) => {
        fetch(`/set_mouse_pos?x=${x}&y=${y}`).catch(error => console.error('Error:', error));
    }, 50);

    videoStream.addEventListener('mousemove', (e) => {
        const rect = videoStream.getBoundingClientRect();
        const videoWidth = rect.width;
        const videoHeight = rect.height;

        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        // X: -Width/2 to +Width/2 (Pan: Left to Right)
        const centerX = x - (videoWidth / 2); 
        // Y: +Height/2 to -Height/2 (Tilt: Up to Down - Invert Y axis for typical control)
        const centerY = (videoHeight / 2) - y; 

        mouseXElement.textContent = centerX.toFixed(0);
        mouseYElement.textContent = centerY.toFixed(0);
        throttledSendPos(centerX, centerY);
    });

    videoStream.addEventListener('mousedown', (e) => {
        if (e.button === 0) {
            fireSound.currentTime = 0;
            fireSound.play();
            fetch('/laser_on').catch(error => console.error('Error:', error));
        }
    });

    videoStream.addEventListener('mouseup', (e) => {
        if (e.button === 0) {
            fetch('/laser_off').catch(error => console.error('Error:', error));
        }
    });

    // --- Data Update Functions ---
    function updatePiTime() {
        fetch('/get_time')
            .then(response => response.text())
            .then(time => { piTimeElement.textContent = time; })
            .catch(error => { piTimeElement.textContent = 'N/A'; });
    }
    updatePiTime();
    setInterval(updatePiTime, 1000);
    
    function updateCameraLatency() {
        fetch('/get_latency')
            .then(response => response.text())
            .then(latency => { cameraLatencyElement.textContent = latency; })
            .catch(error => { cameraLatencyElement.textContent = 'N/A'; });
    }
    updateCameraLatency();
    setInterval(updateCameraLatency, 1000);
    
    function updateUltrasonicDistance() {
        fetch('/get_distance')
            .then(response => response.text())
            .then(distance => { ultrasonicDistanceElement.textContent = distance; })
            .catch(error => { ultrasonicDistanceElement.textContent = 'N/A'; });
    }
    updateUltrasonicDistance();
    setInterval(updateUltrasonicDistance, 200);

</script>
