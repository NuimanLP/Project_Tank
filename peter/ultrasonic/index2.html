<html>
<head>
<title>Tonk Project Control</title>
<style>
/* Base Styles */
html, body {
    background-color: #222;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden; 
    padding-top: 60px; /* เพิ่ม padding ด้านบนให้มากขึ้นเพื่อดันเนื้อหาลงมา */
}

/* Header/Title */
.header-title {
    position: fixed; 
    top: 30px; /* ปรับ top ลงมาอีก */
    left: 50%;
    transform: translateX(-50%);
    color: #00bcd4;
    font-size: 2em; /* ทำให้ใหญ่ขึ้นอีกนิด */
    font-weight: bold; 
    padding: 5px 15px; 
    background: rgba(0, 0, 0, 0.3); 
    border-radius: 8px;
    z-index: 100; 
}

/* --- MAIN LAYOUT (สำหรับ Video Stream - จัดกึ่งกลาง) --- */
.main-layout {
    display: flex;
    justify-content: center; /* จัดกึ่งกลางแนวนอน */
    align-items: center; /* จัดกึ่งกลางแนวตั้ง */
    /* ปรับความสูงให้หักจาก padding-top ของ body เพื่อให้ Stream มีพื้นที่เหลือเต็มที่ */
    height: calc(100vh - 60px); 
    width: 100vw;
    box-sizing: border-box;
    padding: 10px; 
}
.stream-container {
    flex-grow: 1; 
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 0;
}
img {
    border: 3px solid #00bcd4; 
    box-shadow: 0 0 25px rgba(0, 188, 212, 0.5);
    max-width: 100%;
    max-height: 100%;
    width: auto;
    height: auto;
    object-fit: contain; 
    cursor: crosshair; 
}

/* --- TOP RIGHT: Status & Telemetry (Fixed - HUD Style) --- */
.info-panel {
    position: fixed;
    top: 80px; /* ปรับ top ลงมาให้ห่างจาก Header ใหม่ */
    right: 10px;
    background-color: transparent; 
    border: none; 
    border-radius: 0; 
    padding: 15px;
    box-shadow: none; 
    width: 250px;
    display: flex;
    flex-direction: column;
    align-items: center;
    z-index: 100;
}
.info h2 { 
    color: #00bcd4; 
    margin-top: 0; 
    border-bottom: 1px solid rgba(85, 85, 85, 0.5); 
    padding-bottom: 5px; 
    width: 100%; 
    text-align: center; 
}
.info p { margin: 10px 0; font-size: 0.95em; width: 100%; display: flex; justify-content: space-between; }
.info .status { color: #4CAF50; font-weight: bold; } /* สีเขียวสำหรับสถานะ */
.info span { color: #fff; font-weight: normal; }
.info hr { border-color: rgba(85, 85, 85, 0.5); width: 100%; margin: 10px 0; }


/* --- BOTTOM LEFT: Movement Control Box (Fixed - HUD Style) --- */
#movement-control-box {
    position: fixed;
    bottom: 20px;
    left: 20px;
    background: transparent; 
    border: none; 
    border-radius: 0; 
    padding: 15px;
    box-shadow: none; 
    display: flex;
    flex-direction: column;
    align-items: center;
    z-index: 100;
}
#movement-control-box h2 {
    display: none; 
}
#virtualJoystick {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background: rgba(85, 85, 85, 0.7); 
    border: 2px solid #FFC107; 
    position: relative;
    cursor: grab;
    user-select: none;
    display: flex;
    justify-content: center;
    align-items: center;
}
#joystickThumb {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    background: #FFC107; 
    position: absolute;
    box-shadow: 0 0 15px rgba(255, 193, 7, 0.8);
    transition: background 0.1s;
}

/* FIRE BUTTON - ถูกย้ายมาที่ Aux Control Box */
#fireButton {
    background-color: #f44336; 
    color: white;
    font-size: 16px;
    font-weight: bold;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    border-radius: 8px;
    width: 100%;
    height: 40px;
    margin-top: 15px; 
    box-shadow: 0 3px #c63700;
    transition: background-color 0.1s, transform 0.1s;
}
#fireButton:active {
    background-color: #d32f2f;
    transform: translateY(2px);
    box-shadow: 0 1px #c63700;
}
.gpio-status {
    color: #ccc;
    margin-top: 10px;
    font-size: 14px;
    padding: 5px 10px;
    border-radius: 5px;
}
.gpio-status.on { color: #4CAF50; background-color: rgba(76, 175, 80, 0.1); }
.gpio-status.off { color: #f44336; background-color: rgba(244, 67, 54, 0.1); }


/* --- BOTTOM RIGHT: Auxiliary Control Box (Fixed - HUD Style) --- */
#auxiliary-control-box {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: transparent; 
    border: none; 
    border-radius: 0;
    padding: 15px;
    box-shadow: none; 
    display: flex;
    flex-direction: column;
    align-items: center;
    z-index: 100;
    height: 350px; 
}
.aux-control { width: 100%; text-align: center; }
.aux-control h3 { display: none; } 

.slider-container {
    display: flex; 
    justify-content: center;
    align-items: flex-end; 
    height: 170px; 
    gap: 15px;
    margin-top: 10px; 
    margin-bottom: 15px; 
}
.slider-info {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100%;
}
.vertical-slider {
    -webkit-appearance: slider-vertical; 
    appearance: slider-vertical; 
    width: 15px; 
    height: 150px; 
    background: #555; 
    outline: none;
    opacity: 0.8;
    transition: opacity .2s;
    border-radius: 5px;
}
.vertical-slider::-webkit-slider-runnable-track { background: #555; }
.vertical-slider::-moz-range-track { background: #555; }
.vertical-slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 20px;
    height: 20px;
    background: #64B5F6; 
    cursor: pointer;
    border-radius: 50%;
    box-shadow: 0 0 5px rgba(100, 181, 246, 0.8);
}
.vertical-slider::-moz-range-thumb {
    width: 20px;
    height: 20px;
    background: #64B5F6; 
    cursor: pointer;
    border-radius: 50%;
    border: none;
}
</style>
</head>
<body>
<div class="header-title">Tonk Project</div>

<div class="main-layout">
    <div class="stream-container">
        <img id="videoStream" src="stream.mjpg" /> 
    </div>
</div>

<div class="info-panel">
    <h2>Status & Telemetry</h2>
    <div class="info" style="width: 100%;">
        <p>Time: <span id="piTime">Loading...</span></p>
        <p>Latency: <span id="cameraLatency">N/A</span> ms</p>
        <p>Distance: <span id="ultrasonicDistance">N/A</span> cm</p> 
        
        <hr>
        <p>Command: <span id="keyPressStatus" class="status">None</span></p>
        <hr>
        <h3>Turret Aim (Mouse)</h3>
        <p>Aim X: <span id="mouseX">0</span></p>
        <p>Aim Y: <span id="mouseY">0</span></p>
    </div>
</div>
    
<div id="movement-control-box">
    
    <div id="virtualJoystick">
        <div id="joystickThumb"></div>
    </div>
    
    <p style="margin-top: 15px; font-size: 0.9em; color: #aaa;">Keyboard: **WASD** for Movement</p>
    <div id="gpioStatus" class="gpio-status off">Laser Status: OFF</div>
</div>

<div id="auxiliary-control-box">
    <div class="aux-control">
        <div class="slider-container">
            <div class="slider-info">
                <p style="margin: 0; font-size: 0.9em;">UP (+100)</p>
                <p style="font-size: 1.5em; font-weight: bold; margin: 5px 0;"><span id="tiltValue">0</span></p>
                <p style="margin: 0; font-size: 0.9em;">DOWN (-100)</p>
            </div>
            <input type="range" min="-100" max="100" value="0" class="vertical-slider" id="tiltSlider">
        </div>
        
        <div id="fireButton">FIRE</div>
    </div>
</div>

<audio id="fireSound" src="gunshot.mp3" preload="auto"></audio>

<script>
    const gpioStatus = document.getElementById('gpioStatus');
    const piTimeElement = document.getElementById('piTime');
    const mouseXElement = document.getElementById('mouseX');
    const mouseYElement = document.getElementById('mouseY');
    const videoStream = document.getElementById('videoStream');
    const cameraLatencyElement = document.getElementById('cameraLatency');
    const keyPressStatus = document.getElementById('keyPressStatus');
    const ultrasonicDistanceElement = document.getElementById('ultrasonicDistance');
    const fireSound = document.getElementById('fireSound');
    const tiltSlider = document.getElementById('tiltSlider');
    const tiltValueElement = document.getElementById('tiltValue');
    
    // --- JOYSTICK ELEMENTS ---
    const joystick = document.getElementById('virtualJoystick');
    const thumb = document.getElementById('joystickThumb');
    const fireButton = document.getElementById('fireButton');

    const joystickRadius = joystick.offsetWidth / 2;
    const thumbRadius = thumb.offsetWidth / 2;
    const maxDistance = joystickRadius - thumbRadius;

    let isDragging = false;
    let lastCommand = 'X'; 
    // --- END JOYSTICK ELEMENTS ---

    const pressedKeys = new Set();
    const movementKeys = new Set(['w', 'a', 's', 'd']); 
    let isFireOn = false;

    function throttle(func, delay) {
        let inThrottle;
        return function() {
            const args = arguments;
            const context = this;
            if (!inThrottle) {
                func.apply(context, args);
                inThrottle = true;
                setTimeout(() => inThrottle = false, delay);
            }
        }
    }

    function sendMovementCommand(command) {
        if (!['W', 'A', 'S', 'D', 'X'].includes(command.toUpperCase())) return;
        
        if (command.toUpperCase() === lastCommand) return;

        fetch(`/tank_command?cmd=${command.toUpperCase()}`)
            .then(response => {
                if (response.ok) {
                    lastCommand = command.toUpperCase();
                    if (command !== 'X') {
                        keyPressStatus.textContent = command.toUpperCase();
                    } else if (keyPressStatus.textContent !== 'None') {
                        keyPressStatus.textContent = 'X (Stop)'; 
                    }
                } else {
                    console.error(`Failed to send tank command: ${command.toUpperCase()}`);
                }
            })
            .catch(error => {
                console.error('Error sending tank command:', error);
            });
    }

    const throttledSendCommand = throttle(sendMovementCommand, 150); 


    // --- JOYSTICK LOGIC ---
    function handleJoystickStart(e) {
        e.preventDefault();
        isDragging = true;
        thumb.style.transition = 'none';
    }

    function getJoystickPosition(e) {
        const rect = joystick.getBoundingClientRect();
        const centerX = rect.left + joystickRadius;
        const centerY = rect.top + joystickRadius;

        const clientX = e.clientX || (e.touches && e.touches[0].clientX);
        const clientY = e.clientY || (e.touches && e.touches[0].clientY);

        const dx = clientX - centerX;
        const dy = clientY - centerY;

        return { dx, dy, distance: Math.sqrt(dx * dx + dy * dy) };
    }

    function handleJoystickMove(e) {
        if (!isDragging) return;
        e.preventDefault();

        let { dx, dy, distance } = getJoystickPosition(e);
        let command = 'X';

        if (distance > maxDistance) {
            const angle = Math.atan2(dy, dx);
            dx = maxDistance * Math.cos(angle);
            dy = maxDistance * Math.sin(angle);
        }

        thumb.style.transform = `translate(${dx}px, ${dy}px)`;

        const threshold = maxDistance * 0.2; 
        
        if (distance > threshold) {
            if (Math.abs(dy) > Math.abs(dx)) {
                command = (dy < 0) ? 'W' : 'S'; 
            } else {
                command = (dx > 0) ? 'D' : 'A'; 
            }
        }
        
        throttledSendCommand(command);
    }

    function handleJoystickEnd() {
        if (!isDragging) return;
        isDragging = false;
        
        thumb.style.transition = 'transform 0.2s ease-out';
        thumb.style.transform = 'translate(0px, 0px)';
        
        sendMovementCommand('X');
    }

    joystick.addEventListener('mousedown', handleJoystickStart);
    document.addEventListener('mousemove', handleJoystickMove);
    document.addEventListener('mouseup', handleJoystickEnd);

    joystick.addEventListener('touchstart', handleJoystickStart);
    document.addEventListener('touchmove', handleJoystickMove);
    document.addEventListener('touchend', handleJoystickEnd);
    document.addEventListener('touchcancel', handleJoystickEnd);
    // --- END JOYSTICK LOGIC ---


    // --- LASER FIRE LOGIC ---
    function handleFireOn() {
        if (!isFireOn) {
            isFireOn = true;
            fetch('/laser_on')
                .then(response => {
                    if (response.ok) {
                        updateStatus('on');
                        fireSound.currentTime = 0;
                        fireSound.play();
                    }
                })
                .catch(error => {
                    console.error('Error sending laser ON command:', error);
                    updateStatus('off');
                });
        }
    }
    
    function handleFireOff() {
        if (isFireOn) {
            isFireOn = false;
            fetch('/laser_off')
                .then(response => {
                    if (response.ok) {
                        updateStatus('off');
                    }
                })
                .catch(error => {
                    console.error('Error sending laser OFF command:', error);
                    updateStatus('off');
                });
        }
    }
    function updateStatus(state) {
        if (state === 'on') {
            gpioStatus.textContent = "Laser Status: ON (FIRE)";
            gpioStatus.classList.remove('off');
            gpioStatus.classList.add('on');
        } else {
            gpioStatus.textContent = "Laser Status: OFF";
            gpioStatus.classList.remove('on');
            gpioStatus.classList.add('off');
        }
    }

    fireButton.addEventListener('mousedown', handleFireOn);
    fireButton.addEventListener('mouseup', handleFireOff);
    fireButton.addEventListener('touchstart', (e) => { e.preventDefault(); handleFireOn(); });
    fireButton.addEventListener('touchend', (e) => { e.preventDefault(); handleFireOff(); });
    fireButton.addEventListener('touchcancel', (e) => { e.preventDefault(); handleFireOff(); });
    // --- END LASER FIRE LOGIC ---


    // --- KEYBOARD CONTROL (ยังอยู่) ---
    document.addEventListener('keydown', (e) => {
        const key = e.key.toLowerCase();
        
        if (pressedKeys.has(key)) return;
        pressedKeys.add(key);
        
        if (key === ' ') {
            if (!isFireOn) {
                e.preventDefault();
                handleFireOn();
            }
        } 
        else if (movementKeys.has(key)) {
            sendMovementCommand(key);
        }
    });

    document.addEventListener('keyup', (e) => {
        const key = e.key.toLowerCase();
        
        pressedKeys.delete(key);
        
        if (key === ' ') {
            handleFireOff();
        } 
        else if (movementKeys.has(key)) {
            
            const remainingMovementKeys = Array.from(pressedKeys).filter(k => movementKeys.has(k));
            
            if (remainingMovementKeys.length > 0) {
                const nextCommandKey = remainingMovementKeys[0]; 
                sendMovementCommand(nextCommandKey);
            } else {
                 sendMovementCommand('X');
            }
        }
    });
    // --- END KEYBOARD CONTROL ---

    // --- SLIDER LOGIC (ยังอยู่) ---
    function sendSliderValue(value) {
        fetch(`/set_aux_tilt?value=${value}`)
            .then(response => {})
            .catch(error => { console.error('Error sending slider value:', error); });
    }

    const throttledSendSlider = throttle(sendSliderValue, 100); 

    tiltSlider.addEventListener('input', (e) => {
        const value = e.target.value;
        tiltValueElement.textContent = value;
        throttledSendSlider(value);
    });
    
    const autoCenterSlider = () => {
        tiltSlider.value = 0;
        tiltValueElement.textContent = 0;
        sendSliderValue(0); 
    };
    
    tiltSlider.addEventListener('mouseup', autoCenterSlider);
    tiltSlider.addEventListener('touchend', autoCenterSlider);
    tiltSlider.addEventListener('touchcancel', autoCenterSlider);
    // --- END SLIDER LOGIC ---
    
    // Mouse control on the video image (for Pan/Tilt servos)
    const throttledSendPos = throttle((x, y) => {
        fetch(`/set_mouse_pos?x=${x}&y=${y}`).catch(error => console.error('Error:', error));
    }, 50);

    videoStream.addEventListener('mousemove', (e) => {
        const rect = videoStream.getBoundingClientRect();
        const videoWidth = rect.width;
        const videoHeight = rect.height;

        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        const centerX = x - (videoWidth / 2);
        const centerY = (videoHeight / 2) - y;

        mouseXElement.textContent = centerX.toFixed(0);
        mouseYElement.textContent = centerY.toFixed(0);
        throttledSendPos(centerX, centerY);
    });

    videoStream.addEventListener('mousedown', (e) => {
        if (e.button === 0) {
            fireSound.currentTime = 0; 
            fireSound.play();
            fetch('/laser_on').catch(error => console.error('Error:', error));
        }
    });

    videoStream.addEventListener('mouseup', (e) => {
        if (e.button === 0) {
            fetch('/laser_off').catch(error => console.error('Error:', error));
        }
    });

    // --- Data Update Functions ---
    function updatePiTime() {
        fetch('/get_time')
            .then(response => response.text())
            .then(time => { piTimeElement.textContent = time; })
            .catch(error => { piTimeElement.textContent = 'N/A'; });
    }
    updatePiTime();
    setInterval(updatePiTime, 1000);
    
    function updateCameraLatency() {
        fetch('/get_latency')
            .then(response => response.text())
            .then(latency => { cameraLatencyElement.textContent = latency; })
            .catch(error => { cameraLatencyElement.textContent = 'N/A'; });
    }
    updateCameraLatency();
    setInterval(updateCameraLatency, 1000);
    
    function updateUltrasonicDistance() {
        fetch('/get_distance')
            .then(response => response.text())
            .then(distance => { ultrasonicDistanceElement.textContent = distance; })
            .catch(error => { ultrasonicDistanceElement.textContent = 'N/A'; });
    }
    updateUltrasonicDistance();
    setInterval(updateUltrasonicDistance, 200); 

</script>
</body>
</html>
