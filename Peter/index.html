<html>
<head>
<title>Camera MJPEG Stream & GPIO Control</title>
<style>
/* Adjustments for a responsive, no-scroll layout */
html, body {
    background-color: #333;
    color: white; /* Set a default text color for better readability */
    font-family: Arial, sans-serif;
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden; /* Prevent scrolling */
}

.container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    height: 100%;
    padding: 20px;
    box-sizing: border-box; /* Include padding in the element's total height and width */
}

h1 {
    margin-top: 0;
    margin-bottom: 20px;
    font-size: 2em;
}

img {
    border: 2px solid #555;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    max-width: 90%;
    max-height: 50vh; /* Set max height relative to viewport height */
    height: auto;
    object-fit: contain; /* Ensure the aspect ratio is maintained */
}

.info {
    color: #ccc;
    margin-top: 20px;
    font-size: 0.9em;
}

.status {
    color: #4CAF50;
    margin-top: 5px;
}

.control-container {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
}

.gpio-button {
    background-color: #f44336;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: background-color 0.3s, box-shadow 0.3s;
}
.gpio-button:active {
    background-color: #d32f2f;
    box-shadow: 2px 4px rgba(0, 0, 0, 0.2);
}

.gpio-status {
    color: #ccc;
    margin-top: 10px;
    font-size: 14px;
}
.gpio-status.on {
    color: #4CAF50;
}
.gpio-status.off {
    color: #f44336;
}

/* Joystick CSS */
.joystick-container {
    display: grid;
    grid-template-areas:
        ". up ."
        "left center right"
        ". down .";
    gap: 10px;
    width: 150px;
    height: 150px;
    flex-shrink: 0; /* Prevents joystick from shrinking too much */
}
.joystick-button {
    background-color: #555;
    color: white;
    font-size: 24px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.2s;
}
.joystick-button:active {
    background-color: #777;
}
#up-button { grid-area: up; }
#down-button { grid-area: down; }
#left-button { grid-area: left; }
#right-button { grid-area: right; }
#center-button {
    grid-area: center;
    background-color: #f44336;
    border-radius: 50%;
    font-size: 18px;
}

/* Media query for smaller screens, if needed */
@media (max-width: 768px) {
    .container {
        padding: 10px;
    }
    h1 {
        font-size: 1.5em;
    }
    img {
        max-height: 40vh;
    }
}
</style>
</head>
<body>
<div class="container">
    <h1>Camera MJPEG Stream</h1>
    <img id="videoStream" src="stream.mjpg" />
    <div class="info">
        <p class="status">Time: <span id="piTime">Loading...</span></p>
        <p>Mouse Position: X: <span id="mouseX">0</span>, Y: <span id="mouseY">0</span></p>
        <p>Camera Latency: <span id="cameraLatency">N/A</span> ms</p>
        <p>Key Pressed: <span id="keyPressStatus">None</span></p>
    </div>

    <div class="control-container">
        <h2>GPIO Control</h2>
        
        <div class="joystick-container">
            <div id="up-button" class="joystick-button">&#9650;</div>
            <div id="down-button" class="joystick-button">&#9660;</div>
            <div id="left-button" class="joystick-button">&#9664;</div>
            <div id="right-button" class="joystick-button">&#9654;</div>
            <div id="center-button" class="joystick-button">FIRE</div>
        </div>

        <div id="gpioStatus" class="gpio-status off">GPIO Status: OFF</div>
    </div>
</div>
<audio id="fireSound" src="gunshot.mp3" preload="auto"></audio>

<script>
    const gpioStatus = document.getElementById('gpioStatus');
    const joystickButtons = document.querySelectorAll('.joystick-button');
    const piTimeElement = document.getElementById('piTime');
    const mouseXElement = document.getElementById('mouseX');
    const mouseYElement = document.getElementById('mouseY');
    const videoStream = document.getElementById('videoStream');
    const cameraLatencyElement = document.getElementById('cameraLatency');
    const keyPressStatus = document.getElementById('keyPressStatus');
    const fireSound = document.getElementById('fireSound'); // ดึง element เสียงมาเก็บไว้ในตัวแปร

    // Use a Set to track which keys are currently pressed
    const pressedKeys = new Set();
    let isFireOn = false;

    // A throttle function to limit how often we send data
    function throttle(func, delay) {
        let inThrottle;
        return function() {
            const args = arguments;
            const context = this;
            if (!inThrottle) {
                func.apply(context, args);
                inThrottle = true;
                setTimeout(() => inThrottle = false, delay);
            }
        }
    }

    function updateStatus(state) {
        if (state === 'on') {
            gpioStatus.textContent = "GPIO Status: ON";
            gpioStatus.classList.remove('off');
            gpioStatus.classList.add('on');
        } else {
            gpioStatus.textContent = "GPIO Status: OFF";
            gpioStatus.classList.remove('on');
            gpioStatus.classList.add('off');
        }
    }

    joystickButtons.forEach(button => {
        let blinkCount = 0;
        let isJoystickAction = false;

        // Determine blinkCount for directional buttons
        switch (button.id) {
            case 'up-button':
                blinkCount = 1; // Up (W)
                isJoystickAction = true;
                break;
            case 'right-button':
                blinkCount = 2; // Right (D)
                isJoystickAction = true;
                break;
            case 'down-button':
                blinkCount = 3; // Down (S)
                isJoystickAction = true;
                break;
            case 'left-button':
                blinkCount = 4; // Left (A)
                isJoystickAction = true;
                break;
            case 'center-button':
                // Center button keeps its old functionality (ON/OFF)
                isJoystickAction = false;
                break;
        }

        const handleAction = () => {
            if (isJoystickAction) {
                // Directional buttons send a blink command
                fetch(`/gpio_blink?count=${blinkCount}`)
                    .then(response => {
                        if (response.ok) {
                            console.log(`Blink command sent: ${blinkCount} times`);
                        } else {
                            console.error('Failed to send blink command.');
                        }
                    })
                    .catch(error => {
                        console.error('Error sending blink command:', error);
                    });
            } else {
                // Center button sends ON command and plays sound
                if (!isFireOn) {
                    isFireOn = true;
                    fetch('/laser_on')
                        .then(response => {
                            if (response.ok) {
                                updateStatus('on');
                                fireSound.currentTime = 0; // ตั้งค่าเสียงกลับไปที่จุดเริ่มต้น
                                fireSound.play(); // เล่นเสียง
                                console.log('GPIO turned ON and sound played');
                            }
                        })
                        .catch(error => {
                            console.error('Error sending command:', error);
                            updateStatus('off');
                        });
                }
            }
        };

        const handleStop = () => {
            if (!isJoystickAction) {
                // Center button sends OFF command
                if (isFireOn) {
                    isFireOn = false;
                    fetch('/laser_off')
                        .then(response => {
                            if (response.ok) {
                                updateStatus('off');
                                console.log('GPIO turned OFF');
                            }
                        })
                        .catch(error => {
                            console.error('Error sending stop command:', error);
                            updateStatus('off');
                        });
                }
            }
        };

        button.addEventListener('mousedown', handleAction);
        button.addEventListener('mouseup', handleStop);

        // Add touch events for mobile devices
        button.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleAction();
        });

        button.addEventListener('touchend', (e) => {
            e.preventDefault();
            handleStop();
        });
    });

    // Re-added keyboard control for WASD and Spacebar
    document.addEventListener('keydown', (e) => {
        const key = e.key.toLowerCase();
        
        if (pressedKeys.has(key)) {
            return;
        }
        pressedKeys.add(key);
        
        // Update the key press status
        keyPressStatus.textContent = key.toUpperCase();

        if (key === ' ') {
            if (!isFireOn) {
                e.preventDefault();
                isFireOn = true;
                fetch('/laser_on').then(response => {
                    if (response.ok) {
                        updateStatus('on');
                        fireSound.currentTime = 0; // ตั้งค่าเสียงกลับไปที่จุดเริ่มต้น
                        fireSound.play(); // เล่นเสียง
                    }
                });
            }
        } else {
            let blinkCount = 0;
            switch (key) {
                case 'w': blinkCount = 1; break;
                case 'd': blinkCount = 2; break;
                case 's': blinkCount = 3; break;
                case 'a': blinkCount = 4; break;
            }
            if (blinkCount > 0) {
                fetch(`/gpio_blink?count=${blinkCount}`).catch(error => console.error('Error:', error));
            }
        }
    });

    document.addEventListener('keyup', (e) => {
        const key = e.key.toLowerCase();
        pressedKeys.delete(key);
        
        // Reset the key press status when all keys are released
        if (pressedKeys.size === 0) {
            keyPressStatus.textContent = 'None';
        }
        
        if (key === ' ') {
            if (isFireOn) {
                isFireOn = false;
                fetch('/laser_off').then(response => { if (response.ok) updateStatus('off'); });
            }
        }
    });

    // Mouse control on the video image
    const throttledSendPos = throttle((x, y) => {
        fetch(`/set_mouse_pos?x=${x}&y=${y}`).catch(error => console.error('Error:', error));
    }, 50); // Throttle to send position every 50ms

    videoStream.addEventListener('mousemove', (e) => {
        const rect = videoStream.getBoundingClientRect();
        const videoWidth = rect.width;
        const videoHeight = rect.height;

        // Calculate mouse position relative to the video image
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        // Translate the coordinates to have the origin (0,0) at the center
        const centerX = x - (videoWidth / 2);
        // Invert y-axis so moving down results in a negative value
        const centerY = (videoHeight / 2) - y;

        mouseXElement.textContent = centerX.toFixed(0);
        mouseYElement.textContent = centerY.toFixed(0);
        throttledSendPos(centerX, centerY);
    });

    videoStream.addEventListener('mousedown', (e) => {
        if (e.button === 0) { // Left mouse button
            // เล่นเสียงเมื่อกดเมาส์
            fireSound.currentTime = 0; // ตั้งค่าเสียงกลับไปที่จุดเริ่มต้น
            fireSound.play();
            fetch('/laser_on').catch(error => console.error('Error:', error));
        }
    });

    videoStream.addEventListener('mouseup', (e) => {
        if (e.button === 0) {
            fetch('/laser_off').catch(error => console.error('Error:', error));
        }
    });

    // Time update function
    function updatePiTime() {
        fetch('/get_time')
            .then(response => response.text())
            .then(time => { piTimeElement.textContent = time; })
            .catch(error => { piTimeElement.textContent = 'N/A'; });
    }
    updatePiTime();
    setInterval(updatePiTime, 1000);
    
    // Function to update camera latency
    function updateCameraLatency() {
        fetch('/get_latency')
            .then(response => response.text())
            .then(latency => { cameraLatencyElement.textContent = latency; })
            .catch(error => { cameraLatencyElement.textContent = 'N/A'; });
    }
    updateCameraLatency();
    setInterval(updateCameraLatency, 1000);
</script>
</body>
</html>
